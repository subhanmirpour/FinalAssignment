<!DOCTYPE html>
<!--
    folder: public
    file: taskManager.html
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App - Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Logout Button -->
        <button id="logoutButton" onclick="logout()">Logout</button>
        <h1>Task Manager</h1>

        <!-- Task Form for Adding or Editing Tasks -->
        <form id="taskForm" onsubmit="submitTaskForm(event)">
            <input type="hidden" id="taskId" name="taskId">
            <div class="form-group">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required>
            </div>
            <div class="form-group">
                <label for="taskDueDate">Due Date:</label>
                <input type="date" id="taskDueDate" name="taskDueDate">
            </div>
            <div class="form-group">
                <label for="taskPriority">Priority:</label>
                <select id="taskPriority" name="taskPriority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <button type="submit">Save Task</button>
            <button type="button" onclick="clearForm()">Cancel</button>
        </form>

        <!-- Tasks Display -->
        <ul id="taskList">
            <!-- Task Items Will Be Dynamically Added Here 
            From mongo server can be updated manually through script-->
        </ul>
    </div>

    <script src="./js/taskManager.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
